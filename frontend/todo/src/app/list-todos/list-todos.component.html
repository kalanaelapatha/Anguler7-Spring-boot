
<div class="container">
<h1>My Todo's</h1>
<br><br>
<table class="table">
<thead>
    <tr>
        
        <th>Description</th> 
        <th>Target Date</th>
        <th>is Completed ?</th>     
    </tr>
</thead>
<tbody>
</tbody>
    <tr *ngFor = "let todo of todos">
        
        <th>{{todo.description}}</th>  
        <th>{{todo.targetDate | date}}</th> 
        <th>{{todo.done}}</th>      
    </tr>


</table> 
</div>
