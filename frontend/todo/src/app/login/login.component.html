
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMeg}}</div>
<div class="container">
        <h1>Login!!!</h1>
        <br>
<div class="row">
    <div>
        User Name : <input type="text" name="username" [(ngModel)]="username">
        Password : <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div>
        <button (click)=loginHandle() class="btn btn-success">Login</button>
    </div>

</div>
</div>
